<html>
<title>Google</title>
<style>

    #container{
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 8fr 1fr;
        }

    #header1{
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 2;
        display: grid;
        grid-template-columns: auto auto auto auto;
        justify-content: end;
        font-family: Arial, Helvetica, sans-serif;
        color: rgba(0,0,0,0.87);
        font-size: 13;
        }

        #gmail{
            padding: 10px;
        }

        #gmail:hover{
            text-decoration: underline;
        }

        #images{
            padding: 10px;
        }

        #images:hover{
            text-decoration: underline;
        }

        #profile{
            padding:10px 30px 10px 10px;
        }

    #main{
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 2;
        grid-row-end: 3;
        align-content: center;
        }

    #logo{
        text-align: center;
        padding-top: 100px;
        padding-bottom: 25px;
        }

    #search{
        text-align: center;
    }

    #buttons{
        padding-top: 25px;
    }

    #footer{
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 3;
        display: grid;
        grid-template-rows: 1fr 2fr;
        color: rgba(0,0,0,.54);
        background: #f2f2f2;
    }

    #country{
        padding-left:40px;
        padding-top: 5px;
        align-content: center;
        border-bottom: 1px solid #e4e4e4;
    }

</style>
    <div id="container">

        <div id="header1">
            <div id="gmail">Gmail</div>
            <div id="images">Images</div>
            <img src="profile-picture" id="profile" alt="profile">
        </div>

        <div id="main">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
                <div id="search"> 
                <form>
                    <input type="text" id="search-bar"></input>
                    <br>
                    <div id="buttons">
                        <button>Google Search</button>
                        <button>I'm feeling lucky</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="footer">
            <div id="country">Netherlands</div>
        </div>
    </div>
</html>
