<html>
<title>Google</title>
<style>

    #container{
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 8fr 1fr;
    }

    #header1{
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 2;
        display: grid;
        grid-template-columns: auto auto auto auto;
        }

    #main{
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 2;
        grid-row-end: 3;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
        align-content: center;
        justify-content: center;
    }

    #logo{
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 4;
    }

    #search{
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 4;
        grid-row-end: 5;
    }

    #footer{
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 3;
    }

</style>
    <div id="container">

        <div id="header1">
            <div>Gmail</div>
            <div>Images</div>
            <img src="profile-picture" alt="profile picture">
        </div>

        <div id="main">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
                <div id="search"> 
                <form>
                    <input type="text"></input>
                    <input type="submit"></input>
                </form>
            </div>
        </div>

        <div id="footer">

        </div>
    </div>
</html>
